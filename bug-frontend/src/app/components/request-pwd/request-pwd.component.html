<div class="login-box">
    <h2>Recover password</h2>
    <form *ngIf="!loading" method="post">
        <div class="user-box">
            <input type="text" [(ngModel)]="email" id="username" name = "email" size="25" placeholder="Email"> <br><br>
        </div>
        <button class="button" type="submit" id="button" (click)="requestPwd()">Recover</button>
        <p class="signup-text">Do you already have an account? <a routerLink="/login">Sign in</a></p>
        <p class="signup-text">Did you receive a recovery token? <a routerLink="/restorePwd">Reset password</a></p>

    </form>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
